<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Hero | Personalized Way To Learn Programming</title>
    <!--css-->
   <link rel="stylesheet" href="style.css">
</head>
<body>
 
<div class="container">
  <form action="https://formspree.io/f/mqkwlgkl" method="POST" class="form" id="form">
    <h2>Get Touch with Me</h2>
    <div class="form-control">
      <label for="username">Name</label>
      <input required id="username" placeholder="Enter Enter name" type="text">
      <small>Error Message</small>
    </div>

    <div class="form-control">
      <label for="email">Emil</label>
      <input id="email" placeholder="Enter Email" type="email" required>
      <small>Error Message</small>
    </div>

    <div class="form-control">
      <label for="message">Message</label>
      <textarea name="message" id="message" cols="45" rows="10"></textarea>
      <small>Error Message</small>
    </div>

    

      <button type="submit">Send </button>
  </form>
</div>





<script src="app.js"></script>
</body>
</html>
